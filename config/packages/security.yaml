security:
    #role_hierarchy:
      #ROLE_ADMIN:       ROLE_USER
      #ROLE_SUPER_ADMIN: [ROLE_ADMIN]
    providers:
      # used to reload user from session & other features (e.g. switch_user)
      app_user_provider:
        entity:
          class: App\Entity\Users
          property: email
      admin_user_provider:
        entity:
          class: App\Entity\Administrators
          property: email
    password_hashers:
      # use your user class name here
      App\Entity\Administrators:
        # Use native password encoder
        # This value auto-selects the best possible hashing algorithm
        # (i.e. Sodium when available).
        algorithm: auto
      App\Entity\Users:
        # Use native password encoder
        # This value auto-selects the best possible hashing algorithm
        # (i.e. Sodium when available).
        algorithm: auto
    firewalls:
      dev:
        pattern: ^/(_(profiler|wdt)|css|images|js)/
        security: false

      admin:
        pattern:
          - ^/admin?
          - ^/admin/
        lazy: true
        provider: admin_user_provider
        #form_login:
        #  login_path: admin_login
        #  check_path: admin_login
        #  enable_csrf: true
        custom_authenticators:
          - App\Security\AdminLoginFormAuthenticator
        logout:
          path: admin_logout
          target: admin_login
        entry_point: App\Security\AdminLoginFormAuthenticator

      front:
        pattern: ^/ # âœ… Add pattern so it doesn't act as a catch-all
        lazy: true
        provider: app_user_provider
        custom_authenticators:
          - App\Security\FrontLoginFormAuthenticator
        #form_login:
        #  login_path: app_login
        #  check_path: app_login
        #  enable_csrf: true
        logout:
          path: app_logout
          # where to redirect after logout
          target: app_login
        entry_point: App\Security\FrontLoginFormAuthenticator

    access_control:
      # require ROLE_ADMIN for /admin*
      - { path: '^/admin/login', roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: '^/admin', roles: [ROLE_ADMIN, ROLE_SUPER_ADMIN] }
